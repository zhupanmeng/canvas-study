<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        canvas {
            background-color: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas width="500px" height="500px" id="canvas"></canvas>
    <script src="./工具.js"></script>
    <script>
        /** @type {HTMLCanvasElement} */
        let count = 1
        let timer = setInterval(() => {
            if (count <= 360) {
                count++
                drawCricle(250, 250, 200, -0.5, (2 * count / 360) - 0.5, false, 'red', 3)
            } else {
                clearInterval(timer)
            }
        }, 5)
    </script>
</body>
