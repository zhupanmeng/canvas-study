<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas {
            background-color: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <canvas width="800px" height="500px" id="canvas"></canvas>
    <script src="./工具.js"></script>
    <script>
        /** @type {HTMLCanvasElement} */
        drawLine(100, 100, 100, 400)
        drawLine(100, 400, 600, 400)
        for (let i = 0; i < 12; i++) {
            let height = randomInt(300)
            let color = randomColor()
            let y = 400 - height
            drawRect(120 + i * 40, y, 20, height, color, i)
        }
    </script>
</body>

</html>
